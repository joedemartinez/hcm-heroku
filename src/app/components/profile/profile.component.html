<div class="card-header">
    <h3 class="card-title">My Profile</h3>
</div>

<form >
    <div class="card-body">
        <div class=" row col-md-12">
            <div class="form-group col-md-12">
                <label for="emp_id"> Staff ID</label>
                <p for="emp_id"> {{emp_id | uppercase}}</p>
            </div>
            <div class="form-group col-md-12">
                <label for="name"> Full Name</label>
                <p for="name"> {{name | uppercase}}</p>
            </div>
            <div class="form-group col-md-12">
                <label for="user_type"> User Type</label>
                <p for="user_type"> {{user_type | uppercase}}</p>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="button" class="btn btn-danger float-right" (click)="closeModal()">Close</button>
    </div>
</form>
