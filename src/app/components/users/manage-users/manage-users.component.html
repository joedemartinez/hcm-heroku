<div class="content-wrapper">

    <app-breadcrumb></app-breadcrumb>

    <section class="content">
        <div class="container-fluid">


            <div class="row">

                <section class="col-lg-12 connectedSortable">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Manage User</h3>
                            <a routerLink="/users" class="float-right btn btn-primary"> <i class="fas fa-arrow-left"></i> Back</a>
                        </div>

                        <div class="card-body">
                            <table id="usersDataTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>#</th>
                                        <th>Emp ID</th>
                                        <th>Name</th>
                                        <th>User Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of usersDetails; let i = index">
                                        <td>
                                            <button *ngIf="ifMe !== user.emp_id" class="btn btn-sm" title="Edit" style="color: rgb(240, 221, 15)" (click)="editUser()" routerLink="/manageUsers" [queryParams]="{id: user.emp_id}"> <i class="fa fa-edit"></i></button>
                                            <button *ngIf="ifMe !== user.emp_id" class="btn btn-sm" title="Delete" style="color: red" (click)="deleteUser(user.emp_id)" routerLink="/manageUsers" > <i class="fa fa-trash"></i></button>
                                            <button *ngIf="ifMe !== user.emp_id" class="btn btn-sm" title="Delete" style="color: white" (click)="resetPassword(user.emp_id)" routerLink="/manageUsers" > <i class="fa fa-sync-alt"></i></button>
                                        </td>
                                        <td>{{i + 1 }}</td>
                                        <td>{{user.emp_id}}</td>
                                        <td>
                                            {{user.result[0].emp_firstname+' '+user.result[0].emp_middlename+' '+user.result[0].emp_surname}}     
                                        </td>
                                        <td>{{user.user_type}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </section>

</div>
