<aside class="main-sidebar sidebar-dark-primary elevation-4" style="height:160vh">

    <a routerLink="/" class="brand-link">
        <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">HCM APP</span>
    </a>

    <div class="sidebar">

        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/img/{{photo}}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a routerLink="/" class="d-block">{{emp_name}}</a>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column">
                <li class="nav-item">
                    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-header">MANAGE EMPLOYEES</li>
                <li class="nav-item">
                    <a routerLink="/employees" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            Employees
                            <span class="badge badge-info right">{{emp}}</span>
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/postings" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon fas fa-archive"></i>
                        <p>
                            Postings
                            
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/promotions" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon fa fa-bullhorn"></i>
                        <p>
                            Promotions
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="#" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon far fa-image"></i>
                        <p>
                            Exits
                            <span class="badge badge-success right">{{exits}}</span>
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/units" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon fas fa-building"></i>
                        <p>
                            Units
                            <span class="badge badge-warning right">{{units}}</span>
                        </p>
                    </a>
                </li>
                <li class="nav-header">MANAGE USERS</li>
                <li class="nav-item">
                    <a routerLink="/users" routerLinkActive="active" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        <p>
                            Users
                            <span class="badge badge-danger right">{{users}}</span>
                        </p>
                    </a>
                </li>
                <li class="nav-header">SIGN OUT</li>
                <li class="nav-item">
                    <a (click)="logOut()" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p class="text">Logout</p>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

</aside>
