<div class="content-wrapper">

    <app-breadcrumb></app-breadcrumb>

    <section class="content">
        <div class="container-fluid">


            <div class="row">

                <section class="col-lg-12 connectedSortable">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Unit Details.</h3>
                            <button (click)="openModal()" class="float-right btn btn-primary"> <i class="fas fa-plus"></i> Add Unit</button>
                            <button *ngIf="priv === 'admin'" (click)="editMode()" class="float-right btn btn-primary mr-3"> <i class="fas fa-edit"></i> Edit Mode</button>
                        </div>

                        <div class="card-body">
                            <table id="unitsDataTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Unit</th>
                                        <th>No of Employees</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let unit of unitsDetails; let i = index">
                                        <td>{{i + 1 }}</td>
                                        <td>{{unit.Name}}</td>
                                        <td>{{unit.result.length}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </section>

</div>
